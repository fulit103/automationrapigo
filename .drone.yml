kind: pipeline
type: docker
name: default

steps:
- name: test
  image: juliantoro/fastapibase
  commands:
  - pip install -r src/requirements.txt  
  - pytest src/tests/test_initial.py

- name: test
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - ls
  - docker ps -a

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock
