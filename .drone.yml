kind: pipeline
# type: docker
name: default

steps:
- name: test
  image: juliantoro/fastapibase
  commands:
  - sleep 20
  - pip install -r src/requirements.txt  
  - pytest .  
  environment:
    DATABASE_URL: mysql://dbmysql/automation
    AIRTABLE_API_KEY:
      from_secret: AIRTABLE_API_KEY
    AIRTABLE_BASE:
      from_secret: AIRTABLE_BASE

- name: docker1  
  image: plugins/docker
  settings:
    repo: juliantoro/automationrapigo
    tags:
      - latest
    username: juliantoro
    password: 
      from_secret: PASSWORD_DOCKERHUB
  when:
    branch:
    - master

- name: docker2  
  image: plugins/docker
  settings:
    repo: juliantoro/automationrapigo
    tags:
      - 'hotfix'
    username: juliantoro
    password: 
      from_secret: PASSWORD_DOCKERHUB
  when:
    branch:
    - hotfix

- name: rancherupdate
  image: dubc/drone-rancher-stack-v1
  settings:
    url: http://rancher.webspro.co/v1/projects/1a16171
    stack: automationrapiog
    accesskey: 
      from_secret: rancher_access_key
    secretkey: 
      from_secret: rancher_secret_key
    pull: true
  when:
    branch:
    - master

